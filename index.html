<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beginner's quiz</title>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="jumbotron">
    <h1>Beginner's quiz to computer language</h1>
    </div>
    <form class="form" action="index.html" method="post">
      <div class="container">
        <div class="questions">

        <!-- travel -->
        <label>which of these would you most likely travel to?</label>
        <select id="places" name="travel">
          <option value="0">Select One</option>
          <option value="1">Tasmania</option>
          <option value="2">Norway</option>
          <option value="3">Switzerland</option>
        </select>
        <br>

        <!-- fruits -->
        <label>Which fruit do you like more?</label>
        <select id="fruits" name="fruit">
          <option value="0">Select One</option>
          <option value="1">Guavas</option>
          <option value="2">Clemintines</option>
          <option value="3">Golden Raspberries</option>
        </select>
        <br>

        <!-- board games -->
        <label>Which board game are you most likely to play?</label>
        <select id="games" name="board">
          <option value="0">Select One</option>
          <option value="1">Mancala</option>
          <option value="2">Chinese Checkers</option>
          <option value="3">Go</option>
        </select>
        <br>

        <!-- sea creatures -->
        <label>Which sea creature do you think is cooler?</label>
        <select id="sea" name="creature">
          <option value="0">Select One</option>
          <option value="1">Whale shark</option>
          <option value="2">Cuttlefish</option>
          <option value="3">Immortal jellyfish</option>
        </select>
        <br>

        <!-- time of day -->
        <label>What time of day do you preffer?</label>
        <select id="time" name="day">
          <option value="0">Select One</option>
          <option value="1">Morning</option>
          <option value="2">Afternoon</option>
          <option value="3">Evening</option>
        </select>
        <br>
        <button type="submit" class="btn">Submit</button>
        </div>

        <!-- answers -->
        <div class="answer" id="ruby">
          <img src="img/ruby.png" alt="A picture of the ruby symbol">
          <h2>Ruby</h2>
          <p></p>
        </div>
        <div class="answer" id="cSharp">
          <img src="img/cSharp.png" alt="A picture of the c# logo">
          <h2>C#</h2>
          <p></p>
        </div>
        <div class="answer" id="python">
          <img src="img/python.png" alt="A picture of the python logo">
          <h2>Python</h2>
          <p></p>
        </div>
      </div>
    </form>
  </body>
</html>
